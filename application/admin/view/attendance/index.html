<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">签到管理</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>讲座名</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="attendance" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.user_id.name}</td>
                        <td>{$vo.lecture_id.title}</td>
                        <td>{$vo.address}</td>
                        <td>
                            <span class="glyphicon glyphicon-remove statusButton"
                             attr-id="{$vo.id}" attr-status="-1"></span>
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>
