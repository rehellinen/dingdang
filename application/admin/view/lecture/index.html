{include file="public/header"}
<body>
{include file="public/nav"}
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">讲座管理</h4>
            </div>
        </div>

        <div class="container">
            <div class="col=md-12">
                <button class="btn btn-primary addButton" style="margin-bottom: 10px">添加</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>标题</th>
                    <th>举办方</th>
                    <th>时间</th>
                    <th>地点</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="lecture" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.holder}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.place_id.name}</td>
                        <td>{$vo.status|getLectureType}</td>
                        <td>
                            <span class="fa fa-pencil-square editButton"
                                  attr-id="{$vo.id}"></span>
                            <span class="glyphicon glyphicon-remove statusButton"
                             attr-id="{$vo.id}" attr-status="-1" style="margin-left: 4px"></span>
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="container">
            {$lectureObj->render()}
        </div>
    </div>
</div>

<script>
    var URL = {
        'status_url' : '__URL__/admin/lecture/setStatus',
        'success_url' : '__URL__/admin/lecture/index',
        'add_url' : '__URL__/admin/lecture/add',
        'edit_url' : '__URL__admin/lecture/edit'

    };
</script>
