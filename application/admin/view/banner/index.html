{include file="public/header"}
<body>
{include file="public/nav"}
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">轮播图管理</h4>
            </div>
        </div>

        <div class="container">
            <div class="col=md-12">
                <button class="btn btn-primary addButton" style="margin-bottom: 10px">添加</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {volist name="banner" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td><img src="{$vo.photo_url}" class="img-responsive" ></td>
                    <td>
                            <span class="fa fa-pencil-square editButton"
                                  attr-id="{$vo.id}"></span>
                        <span class="glyphicon glyphicon-remove statusButton"
                              attr-id="{$vo.id}" attr-status="-1" style="margin-left: 4px"></span>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>

        <div class="container">
            {$banner->render()}
        </div>
    </div>
</div>

<script>
    var URL = {
        'status_url' : '__URL__/admin/banner/setStatus',
        'success_url' : '__URL__/admin/banner/index',
        'add_url' : '__URL__/admin/banner/add',
        'edit_url' : '__URL__/admin/banner/edit'

    };
</script>
