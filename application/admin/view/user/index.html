{include file="public/header"}
<body>
{include file="public/nav"}
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">用户管理</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名字</th>
                    <th>手机号</th>
                    <th>学号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="users" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.telephone}</td>
                        <td>{$vo.number}</td>
                        <td>
                            <span class="glyphicon glyphicon-remove statusButton"
                             attr-id="{$vo.id}" attr-status="-1"></span>
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="container">
            {$users->render()}
        </div>
    </div>
</div>

<script>
    var URL = {
        'status_url' : '__URL__/admin/user/setStatus',
        'success_url' : '__URL__/admin/user/index'
    };
</script>
